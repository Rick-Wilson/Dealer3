name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            dealer_artifact: dealer
            dealer_asset: dealer-linux-x86_64
            strip: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dealer_artifact: dealer.exe
            dealer_asset: dealer-windows-x86_64.exe
            strip: false
          - os: macos-latest
            target: x86_64-apple-darwin
            dealer_artifact: dealer
            dealer_asset: dealer-macos-x86_64
            strip: false
          - os: macos-latest
            target: aarch64-apple-darwin
            dealer_artifact: dealer
            dealer_asset: dealer-macos-aarch64
            strip: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build dealer binary
        run: cargo build --release --bin dealer --target ${{ matrix.target }}

      - name: Strip binaries (Linux only)
        if: matrix.strip
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.dealer_artifact }}

      - name: Sign macOS binary
        if: runner.os == 'macOS'
        env:
          DEVELOPER_ID_CERT_BASE64: ${{ secrets.DEVELOPER_ID_CERT_BASE64 }}
          DEVELOPER_ID_CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_CERT_PASSWORD }}
        run: |
          # Decode and import certificate into a temporary keychain
          echo "$DEVELOPER_ID_CERT_BASE64" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain \
            -P "$DEVELOPER_ID_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k actions build.keychain
          rm certificate.p12

          # Sign the binary with hardened runtime (required for notarization)
          BINARY="target/${{ matrix.target }}/release/${{ matrix.dealer_artifact }}"
          codesign --force --options runtime --sign "Developer ID Application" "$BINARY"
          codesign --verify --verbose "$BINARY"

      - name: Notarize macOS binary
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          BINARY="target/${{ matrix.target }}/release/${{ matrix.dealer_artifact }}"

          # Notarization requires a zip archive
          ditto -c -k "$BINARY" notarize.zip
          xcrun notarytool submit notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          rm notarize.zip

      - name: Create distribution package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.dealer_artifact }} dist/${{ matrix.dealer_asset }}
          cp LICENSE dist/
          if [ -f README.md ]; then
            cp README.md dist/
          fi

      - name: Create dealer tarball (Linux and macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist
          if [ -f README.md ]; then
            tar -czf ${{ matrix.dealer_asset }}.tar.gz ${{ matrix.dealer_asset }} LICENSE README.md
          else
            tar -czf ${{ matrix.dealer_asset }}.tar.gz ${{ matrix.dealer_asset }} LICENSE
          fi

      - name: Create dealer zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd dist
          if [ -f README.md ]; then
            7z a ${{ matrix.dealer_asset }}.zip ${{ matrix.dealer_asset }} LICENSE README.md
          else
            7z a ${{ matrix.dealer_asset }}.zip ${{ matrix.dealer_asset }} LICENSE
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.dealer_asset }}.tar.gz
            dist/${{ matrix.dealer_asset }}.zip
            dist/${{ matrix.dealer_asset }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
