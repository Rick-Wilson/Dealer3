name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dealer
            asset_name: dealer-linux-x86_64
            strip: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dealer.exe
            asset_name: dealer-windows-x86_64.exe
            strip: false
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dealer
            asset_name: dealer-macos-x86_64
            strip: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dealer
            asset_name: dealer-macos-aarch64
            strip: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --bin dealer --target ${{ matrix.target }}

      - name: Strip binary (Linux only)
        if: matrix.strip
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create distribution package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          cp LICENSE dist/
          if [ -f README.md ]; then
            cp README.md dist/
          fi

      - name: Create tarball (Linux and macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist
          if [ -f README.md ]; then
            tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} LICENSE README.md
          else
            tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} LICENSE
          fi

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd dist
          if [ -f README.md ]; then
            7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }} LICENSE README.md
          else
            7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }} LICENSE
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.asset_name }}.tar.gz
            dist/${{ matrix.asset_name }}.zip
            dist/${{ matrix.asset_name }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
